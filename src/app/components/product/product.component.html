<div class="container-sm bg-white content">
  <div class="content-x">
    <span class="close" (click)="clearSelectProduct()">&times;</span>
  </div>
  <h1 class="title m-0 py-4">{{ title }}</h1>
  <div class="content-form">
    <form-product
      [edit]="edit"
      [product]="selectedProduct"
      (submitEventEmitter)="onSubmitForm($event)"
    />
  </div>
</div>
